name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2️⃣ Ensure output directory exists
      - name: Create dist directory
        run: mkdir -p dist

      # 3️⃣ Generate contribution snake (light + dark)
      - name: Generate GitHub Snake
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: sohamrajput98
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Publish generated files to 'output' branch
      - name: Publish to GitHub Pages (output branch)
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          force_orphan: true       # Creates the branch if it doesn't exist
          enable_commit_author: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
