# FINAL snake.yml - Dark Background Boxes & Colored Snake

name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grants permission to write to the repository
    steps:
      - name: Generate Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: sohamrajput98
          
          
          color_snake: "#E084FF" 
          
         
          color_dots: "#4FC3F7,#29B6F6,#03A9F4,#0288D1"
          
         
          outputs: dist/snake.svg?palette=dracula

      - name: Push Snake Animation
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
