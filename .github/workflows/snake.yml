# FINAL snake.yml - Crystal Blue Theme Snake & Heatmap

name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grants permission to write to the repository

    steps:
      - name: Generate Snake Animation
        # **** KEEP 'svg-only@v3' but change how you pass colors ****
        uses: Platane/snk/svg-only@v3 
        with:
          github_user_name: sohamrajput98
          outputs: dist/snake.svg
          
          # **** PASS COLOR ARGUMENTS VIA 'args' ****
          args: >
            --color_snake "#4FC3F7"
            --color_dots "#81D4FA,#4FC3F7,#29B6F6,#0288D1"
            --color_bg "#1E2A38"
            
            # If you previously had '--disable-palette', add it here too if needed
            # --disable-palette 

      - name: Push Snake Animation
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
