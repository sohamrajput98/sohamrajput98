# FINAL snake.yml - Crystal Blue Theme Snake & Heatmap

name: Generate Contribution Snake

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # run every hour or adjust as needed

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grants permission to write to the repository

    steps:
      - name: Generate Snake Animation
        uses: Platane/snk@v3 # Use v3 or v3.3.0 here, both should work for this
        with:
          github_user_name: sohamrajput98 # Your GitHub username

          # **** CRUCIAL CHANGE HERE: Custom colors are now part of the outputs string ****
          outputs: |
            dist/snake.svg?color_snake=#F472B6&color_dots=#81D4FA,#4FC3F7,#29B6F6,#0288D1,#01579B&color_bg=#1E2A38
            

      - name: Push Snake Animation
        uses: crazy-max/ghaction-github-pages@v4 # Changed to v4 as per your initial working push action
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
