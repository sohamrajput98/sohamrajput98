# Updated snake.yml with stable action versions

name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks out your repository's code
      - uses: actions/checkout@v3 # Changed to v3

      # Generates the snake animation SVG
      - uses: Platane/snk@v3 # Changed to v3
        id: snake-gif
        with:
          github_user_name: sohamrajput98
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # Publishes the generated files to the 'output' branch
      - uses: crazy-max/ghaction-github-pages@v4 # Changed to v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
