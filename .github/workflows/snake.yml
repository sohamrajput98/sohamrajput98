name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Ensure dist directory exists
      - name: Create dist directory
        run: mkdir -p dist

      # 3️⃣ Generate contribution snake (light + dark)
      - name: Generate GitHub Snake
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: sohamrajput98
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Push to 'output' branch
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output       # branch to push files to
          build_dir: dist             # directory to push
          keep_history: false         # replace branch history
          allow_empty_commit: true    # allows first commit if branch missing
          committer: "GitHub Actions <actions@github.com>"
          author: "GitHub Actions <actions@github.com>"
          commit_message: "Update snake animation"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
