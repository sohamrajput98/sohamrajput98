# FINAL snake.yml - Crystal Blue Theme Snake & Heatmap

name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grants permission to write to the repository

    steps:
      - name: Generate Snake Animation
        # **** CRUCIAL CHANGE HERE: Switching to the full action tag ****
        # This version (Platane/snk@v3.3.0) supports color_snake, color_dots, color_bg
        uses: Platane/snk@v3.3.0 
        with:
          github_user_name: sohamrajput98

          # Snake and dots colors - These should now be recognized!
          color_snake: "#4FC3F7"
          color_dots: "#81D4FA,#4FC3F7,#29B6F6,#0288D1"

          # Background grid color (dark) - This should now be recognized!
          color_bg: "#1E2A38"

          # The outputs parameter remains the same
          outputs: dist/snake.svg

      - name: Push Snake Animation
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
